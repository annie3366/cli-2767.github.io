<!DOCTYPE html>

<html>

<head>

	<script>

		var ns = "http://www.w3.org/2000/svg";

		window.onclick = function(ev) {

			var width = 1400;
			var height = 1000;

			var svg = document.getElementById("mysvg");

			svg.setAttribute("width", width);
			svg.setAttribute("height", height);

			for (var i = 0; i < 10; i++) {

				var circle = document.createElementNS(ns, "circle");
var out = 5 * Math.random()
				circle.setAttribute("cy", width * Math.random());
				circle.setAttribute("cx", width * Math.random());
				circle.setAttribute("r", 20 * Math.random());
				// circle.setAttribute("y2", height * Math.random());
				var red = 255 * Math.random();
				var green = 255 * Math.random();
				var blue = 255 * Math.random();
				circle.style.stroke = "rgb(" + red + ", " + green + ", " + blue +")";
				circle.style.fill = "rgb(" + red + ", " + green + ", " + blue +")";
				// circle.style.stroke = "rgb(200, 10, 140)";
				// circle.style.fill = "rgb(200, 10, 140)";

				svg.appendChild(circle);

			}

		}

	</script>

</head>

<body>
	
	<svg id="mysvg">
	</svg>

</body>

</html>
