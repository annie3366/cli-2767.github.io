<!DOCTYPE html>

<html>

<head>

	<script>

		var ns = "http://www.w3.org/2000/svg";

		window.onload = function(ev) {

			var width = 600;
			var height = 600;

			var svg = document.getElementById("mysvg");

			svg.setAttribute("width", width);
			svg.setAttribute("height", height);

			var stepSize = 30;
			for (var x = 0; x < width; x = x + stepSize) {
				for (var y = 0; y < height; y = y + stepSize) {

					var rect = document.createElementNS(ns, "rect");

					var boxSize = (stepSize + 1.5);
					rect.setAttribute("x", x - stepSize / 10 * Math.random());
					rect.setAttribute("y", y - stepSize / 10 * Math.random());
					rect.setAttribute("width", boxSize);

					rect.setAttribute("height", boxSize);
					// rect.style.stroke = "rgb(220, 20, 50)";
					rect.style.fill = "rgb(220, 20, 0)";
					rect.style.fillOpacity = "0.4";

						svg.appendChild(rect);
					}
				}

			}


	</script>

</head>

<body>

	<svg id="mysvg">
	</svg>

</body>

</html>
